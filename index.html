<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bubblegum Sans', cursive;
      text-align: center;
      background-size: 100%, 100%;
      background-repeat: no-repeat;

      /* background-position: center; */
      color: white;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 1);
    }

    #datetime {
      font-size: 3.5em;
      margin-top: 50px;
    }

    #time-description {
      font-size: 4em;
      margin-top: 10px;
    }

    #activity {
      font-size: 4em;
      font-weight: bold;
      margin-top: 200px;
    }

    #next-activity {
      font-size: 3em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="datetime"></div>
  <div id="time-description"></div>
  <div id="activity"></div>
  <div id="next-activity"></div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      document.getElementById("datetime").textContent = now.toLocaleString("en-US", options);
      document.getElementById("datetime").textContent += "\n" + now.toLocaleTimeString("en-US", { hour: 'numeric', minute: 'numeric', hour12: true });

      const hour = now.getHours();
      let activity = "";
      let nextActivity = "";
      let backgroundImage = "";
      let timeDescription = "";

      if (hour >= 23 || hour < 4) {
        activity = "Sleep";
        nextActivity = "Eat Breakfast (8am - 10am)";
        backgroundImage = "sleep.jpg";
        timeDescription = "Late at night";
      } else if (hour >= 4 && hour < 8) {
        activity = "Sleep"; 
        nextActivity = "Eat Breakfast (8am - 10am)";
        backgroundImage = "sleep.jpg";
        timeDescription = "Early morning";
      } else if (hour >= 8 && hour < 10) {
        activity = "Eat Breakfast";
        nextActivity = "Rest (10am - 12pm)";
        backgroundImage = "eat-breakfast.jpg";
        timeDescription = "Morning";
      } else if (hour >= 10 && hour < 12) {
        activity = "Rest";
        nextActivity = "Eat Lunch (12pm - 2pm)";
        backgroundImage = "rest.jpg";
        timeDescription = "Late morning";
      } else if (hour >= 12 && hour < 14) {
        activity = "Eat Lunch";
        nextActivity = "Move Around (2pm - 8pm)";
        backgroundImage = "eat-lunch.jpg";
        timeDescription = "Early afternoon";
      } else if (hour >= 14 && hour < 18) {
        activity = "Move Around";
        nextActivity = "Eat Dinner (8pm - 10pm)";
        backgroundImage = "move-around.jpg";
        timeDescription = "Afternoon";
      } else if (hour >= 18 && hour < 20) {
        activity = "Move Around";
        nextActivity = "Eat Dinner (8pm - 10pm)";
        backgroundImage = "move-around.jpg";
        timeDescription = "Evening";  
      } else if (hour >= 20 && hour < 22) {
        activity = "Eat Dinner";
        nextActivity = "Get Ready for Bed (10pm - 11pm)";
        backgroundImage = "eat-dinner.jpg";
        timeDescription = "Night";
      } else {
        activity = "Get Ready for Bed";
        nextActivity = "Sleep (11pm - 8am)";
        backgroundImage = "get-ready-for-bed.jpg";
        timeDescription = "Late evening";
      }

      document.getElementById("time-description").textContent = timeDescription;
      document.getElementById("activity").textContent = activity;
      document.getElementById("next-activity").textContent = "Afterward: " + nextActivity;
      document.body.style.backgroundImage = `url('${backgroundImage}')`;
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
